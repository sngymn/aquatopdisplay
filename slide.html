	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/slide.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<!-- Slider Plugin -->
		<script type="text/javascript" src="assets/js/jquery.glide.min.js"></script>
	</head>
	<body>
		
		<div class="slider">
			<ul class="slides">
				<li class="slide expl-01"></li>
				<li class="slide expl-02"></li>
				<li class="slide expl-03"></li>
				<li class="slide expl-04"></li>
				<li class="slide expl-05"></li>
				<li class="slide expl-06"></li>
				<li class="slide expl-07"></li>
				<li class="slide expl-08"></li>
				<li class="slide expl-09"></li>
				<li class="slide expl-10"></li>
				<li class="slide expl-11"></li>
				<li class="slide expl-12"></li>
				<li class="slide expl-13"></li>
				<li class="slide expl-14"></li>
			</ul>
		</div>

		<script type="text/javascript">
			var glide = $('.slider').glide({
				autoplay: false,
				arrows: false,
			});
			
			glide = glide.data('api_glide');
						
			$(window).on('click', function (e) {				
				if($(window).width()/2.0 <= event.clientX){
					glide.next(console.log("next"));
				}
				else if( glide.current() != 1 ){
					glide.prev(console.log("prev"));
				}
				
				console.log(glide.current());
			});
			
			$(window).on('keydown', function (key) {
				if (key.keyCode === 13) {
					glide.next(console.log("next"));
				};
			});

		</script>
